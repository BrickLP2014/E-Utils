buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'forge'

sourceCompatibility = "1.6"
targetCompatibility = "1.7"

group = "eutils.EUtils"
archivesBaseName = "E-Utils"
version = project.properties['E-Utils_Version']

minecraft {
    version = "1.7.10-10.13.2.1258"
    runDir = "build"
    replace "@VERSION@", project.version
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

dependencies {
    compile files("/libs/801-Core-" + project.properties['801-Core_Version'] + ".jar")
    compile files("/libs/ProjectE-" + project.properties['Project-E_Version'] + ".jar")
    compile files("/libs/RedstoneFlux-dev.zip")
}
